name: 🪲 Bug report
description: Report errors or unexpected behavior
labels:
    - bug
body:
    - type: markdown
      attributes:
          value:
              Please make sure to [search for existing issues](https://github.com/mienaiyami/collection-extension-2.0/issues?q=) before filing a new one!

              Please **DO NOT DELETE** the issue unless its really needed. If the issue is fixed or stale then just mark it as closed.

    - type: input
      attributes:
          label: 🌐 Browser Information
          description: Please specify your browser (and version, if possible)
          placeholder: "e.g., Chrome 120.0.6099.109, Firefox 121.0, Edge 120.0.2210.89"
      validations:
          required: true
    - type: textarea
      attributes:
          label: Steps to reproduce
          description: We highly suggest including screenshots.
          placeholder: Having detailed steps helps us reproduce the bug.
      validations:
          required: true

    - type: textarea
      attributes:
          label: ✔️ Expected Behavior
          placeholder: What were you expecting?
      validations:
          required: false

    - type: textarea
      attributes:
          label: ❌ Actual Behavior
          placeholder: What happened instead?
      validations:
          required: false
