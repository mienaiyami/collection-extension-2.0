name: ‚≠ê Feature or enhancement request
description: Propose something new.
labels:
    - enhancement
body:
    - type: markdown
      attributes:
          value:
              Please make sure to [search for existing issues](https://github.com/mienaiyami/collection-extension-2.0/issues?q=) before filing a new one!

              Please **DO NOT DELETE** the issue unless its really needed. If the issue is fixed or stale then just mark it as closed.

    - type: markdown
      attributes:
          value: Please limit one request per issue.

    - type: textarea
      attributes:
          label: Description of the new feature / enhancement
          placeholder: What is the expected behavior of the proposed feature?
      validations:
          required: true
    - type: textarea
      attributes:
          label: Scenario when this would be used?
          placeholder: What is the scenario this would be used?
      validations:
          required: false
    - type: textarea
      attributes:
          label: Supporting information
      validations:
          required: false
